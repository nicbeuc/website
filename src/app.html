<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<style>
			@font-face {
				font-family: "SK Modernist";
				src:
					url("/fonts/sk-modernist-light.woff2") format("woff2"),
					url("/fonts/sk-modernist-light.woff") format("woff");
				font-weight: 300;
				font-display: swap;
			}

			@font-face {
				font-family: "SK Modernist";
				src:
					url("/fonts/sk-modernist-regular.woff2") format("woff2"),
					url("/fonts/sk-modernist-regular.woff") format("woff");
				font-weight: 400;
				font-display: swap;
			}

			@font-face {
				font-family: "SK Modernist";
				src:
					url("/fonts/sk-modernist-bold.woff2") format("woff2"),
					url("/fonts/sk-modernist-bold.woff") format("woff");
				font-weight: 500;
				font-display: swap;
			}

			:root {
				--page-width: 100rem;

				--transition-easing: cubic-bezier(0.360, 0.235, 0.035, 1.000);
				--transition-fast: 250ms var(--transition-easing);

				--color-neutral-900: #141618;
				--color-neutral-800: #343a40;
				--color-neutral-700: #495057;
				--color-neutral-600: #6c757d;
				--color-neutral-500: #adb5bd;
				--color-neutral-400: #ced4da;
				--color-neutral-300: #dee2e6;
				--color-neutral-200: #e9ecef;
				--color-neutral-100: #f8f9fa;

				--color-select-text: #0d47a1;
				--color-select-bg: #bbdefb;

				--padding-inline: 4.8rem;

				--border: .1rem solid var(--color-neutral-200);
			}

			html {
				-ms-text-size-adjust: 100%;
				-webkit-text-size-adjust: 100%;
				box-sizing: border-box;
				scroll-behavior: auto;
				font-size: 62.5%;
				font-family: 'SK Modernist', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				font-weight: normal;
				background-color: var(--color-neutral-100);
			}

			::selection {
				background-color: var(--color-select-bg);
				color: var(--color-select-text);
			}

			*, *::before, *::after {
				box-sizing: inherit;
			}

			* {
				margin: 0;
			}

			body {
				-moz-osx-font-smooothing: grayscale;
				-webkit-font-smoothing: antialiased;
				line-height: 1.65;
				font-size: 1.4rem;
				min-height: 100vh;
				letter-spacing: .02ch;
				display: flex;
				flex-direction: column;
				color: var(--color-neutral-900);
			}

			img, picture, video, canvas, svg {
				display: block;
				max-width: 100%;
			}

			input, button, textarea, select {
				font: inherit;
			}

			p, h1, h2, h3, h4, h5, h6 {
				overflow-wrap: break-word;
			}

			h1, h2, h3, h4, h5, h6 {
				font-weight: normal;
				font-size: inherit;
			}

			a {
				font-size: inherit;
				color: inherit;
			}

			/* ############### */

			article p {
				max-width: 64ch;
			}

			article h1 {
				margin-bottom: 4.8rem;
			}

			article :is(h2, h3, h4, h5, h6) {
				margin-bottom: 1.2rem;
				color: var(--color-neutral-600);
			}

			article section + section {
				margin-top: 3.2rem;
			}
		</style>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
